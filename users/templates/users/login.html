{% extends "blog/base.html" %}
{%  load crispy_forms_tags  %}
{% block content %}
    <div class="content-section mt-5 ml-1 text-center" style="width:50% ;margin-left:350px">
        <form method="POST">
            {% csrf_token %}
            <div class="header-bar">
                <fieldset class="form-group text-center" style="padding-left:267px">
                    <legend class="border-bottom mb-4">Log In</legend>
                   
                </fieldset>
            </div>
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Login</button>
                <br>
                <small class="text-muted ml-2">
                    <a href ="{% url 'password_reset' %}"> Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up now</a>
            </small>
        </div>
    </div>
{% endblock content %}
